<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Leave - SVPCET</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f4f4f4, #e0e7ff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            max-width: 500px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }
        .logo {
            width: 120px;
            margin-bottom: 1.5rem;
        }
        h1 {
            color: #003087;
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }
        .form-label {
            color: #003087;
            font-weight: 600;
        }
        .btn-primary {
            background-color: #003087;
            border-color: #003087;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #005bb5;
            border-color: #005bb5;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #5a6268;
        }
        .error, .success {
            font-size: 0.9rem;
            margin-top: 1rem;
            display: none;
        }
        .error { color: #dc3545; }
        .success { color: #28a745; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="form-container">
    <img src="logo.jpg" alt="SVPCET Logo" class="logo mx-auto d-block" style="height: 50px; width: auto;">
        <h1 class="text-center">Apply for Leave</h1>
        <form>
            <div class="mb-3">
                <label for="leaveType" class="form-label">Leave Type</label>
                <select id="leaveType" class="form-select" required>
                    <option value="medical">Medical</option>
                    <option value="personal">Personal</option>
                    <option value="academic">Academic</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="startDate" class="form-label">Start Date</label>
                <input type="date" id="startDate" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="endDate" class="form-label">End Date</label>
                <input type="date" id="endDate" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="reason" class="form-label">Reason</label>
                <textarea id="reason" class="form-control" rows="4" placeholder="Enter reason for leave" required></textarea>
            </div>
            <div class="mb-3">
                <label for="document" class="form-label">Upload Document (if any)</label>
                <input type="file" id="document" class="form-control" accept=".pdf,.doc,.docx">
            </div>
            <div class="mb-3">
                <label for="faculty" class="form-label">Notify Faculty (Optional)</label>
                <select id="faculty" class="form-select">
                    <option value="">Select Faculty</option>
                    <option value="faculty1">Dr. John Doe</option>
                    <option value="faculty2">Prof. Jane Smith</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary w-100" onclick="submitLeave()">Submit Application</button>
            <div id="success" class="success text-center">Leave application submitted successfully!</div>
            <div id="error" class="error text-center">Please fill all required fields.</div>
            <a href="student_dashboard.html" class="btn btn-secondary w-100 mt-3">Back to Dashboard</a>
            <a href="student_teacher_mode.html" class="btn btn-primary w-100 mt-2">Go to Student-Teacher Mode</a>
        </form>
    </div>

    <!-- Bootstrap JS and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function submitLeave() {
            const leaveType = document.getElementById('leaveType').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const reason = document.getElementById('reason').value;
            const faculty = document.getElementById('faculty').value;
            const success = document.getElementById('success');
            const error = document.getElementById('error');

            if (leaveType && startDate && endDate && reason) {
                // Placeholder for backend submission
                success.style.display = 'block';
                error.style.display = 'none';
                // Reset form
                document.getElementById('leaveType').value = 'medical';
                document.getElementById('startDate').value = '';
                document.getElementById('endDate').value = '';
                document.getElementById('reason').value = '';
                document.getElementById('document').value = '';
                document.getElementById('faculty').value = '';
                // Optional: Notify faculty via Student-Teacher Mode
                if (faculty) {
                    alert(`Notification sent to ${faculty} via Student-Teacher Mode.`);
                }
            } else {
                error.style.display = 'block';
                success.style.display = 'none';
            }
        }
    </script>
</body>
</html>
